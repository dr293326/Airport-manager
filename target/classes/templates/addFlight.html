<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www/thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Airport Manager</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
<link rel="icon" type="image/png" href="/images/icons/favicon.ico" />
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="/vendor/animate/animate.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="/vendor/select2/select2.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="/vendor/perfect-scrollbar/perfect-scrollbar.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="/css/util.css">
<link rel="stylesheet" type="text/css" href="/css/main.css">
<!--===============================================================================================-->
</head>
<body>

	<div class="limiter">
		<div class="container-table100">
			<div class="wrap-table100-input button-container">
				<div class="table100">
					<!-- Table -->
					<form action="#" th:action="@{/saveFlight}" th:objects="${flight}"
						method="post">
						<table>
							<thead>
								<tr>
									<td class="column1-input"></td>
									<td class="column2-input"></td>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td class="column1-input">Departure date</td>
									<td class="column2-input">
										<div class="input-div">
											<div class="input-div-child">
												<input type="text" th:field="*{flight.data_odlotu}">
											</div>
										</div>
									</td>
								</tr>
								<tr>
									<td class="column1-input">Arrival date</td>
									<td class="column2-input">
										<div class="input-div">
											<div class="input-div-child">
												<input type="text" th:field="*{flight.data_przylotu}">
											</div>
										</div>
									</td>
								</tr>
								<tr>
									<td class="column1-input">International</td>
									<td class="column2-input">
										<div class="input-div">
											<div class="input-div-child">
												<input type="text" th:field="*{flight.czy_miedzynarodowy}">
											</div>
										</div>
									</td>
								</tr>
								<tr>
									<td class="column1-input">Business class available</td>
									<td class="column2-input">
										<div class="input-div">
											<div class="input-div-child">
												<input type="text" th:field="*{flight.czy_biznes_klasa}">
											</div>
										</div>
									</td>
								</tr>
								<tr>
									<td class="column1-input">Airline ID</td>
									<td class="column2-input">
										<div class="input-div">
											<div class="input-div-child">
												<input type="text" th:field="*{flight.id_przewoznika}">
											</div>
										</div>
									</td>
								</tr>
								
								<tr>
									<td class="column1-input">Runaway ID</td>
									<td class="column2-input">
										<div class="input-div">
											<div class="input-div-child">
												<input type="text" th:field="*{flight.id_pasa}">
											</div>
										</div>
									</td>
								</tr>

								<tr>
									<td class="column1-input">Departure airport ID</td>
									<td class="column2-input">
										<div class="input-div">
											<div class="input-div-child">
												<input type="text" th:field="*{flight.id_lotniska_odlotu}">
											</div>
										</div>
									</td>
								</tr>

								<tr>
									<td class="column1-input">Arrival airport ID</td>
									<td class="column2-input">
										<div class="input-div">
											<div class="input-div-child">
												<input type="text" th:field="*{flight.id_lotniska_przylotu}">
											</div>
										</div>
									</td>
								</tr>

								<tr>
									<td class="column1-input">Airplane ID</td>
									<td class="column2-input">
										<div class="input-div">
											<div class="input-div-child">
												<input type="text"
													th:field="*{flight.id_samolotu}">
											</div>
										</div>
									</td>
								</tr>
							</tbody>
						</table>
						<div class="button-container">
							<div class="button-div-list">
								<div class="button-div-child">
									<button type="submit" class="login-button"
										onclick="document.location='/saveFlight'">Add</button>
								</div>
							</div>

							<div class="button-div-list">
								<div class="button-div-child">
									<button onclick="document.location='/employees'"
										class="login-button" type="button">Back</button>
								</div>
							</div>

							<div class="button-div-list">
								<div class="button-div-child">
									<button onclick="document.location='/logout'"
										class="login-button" type="button">Log out</button>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!--===============================================================================================-->
	<script src="/vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="/vendor/bootstrap/js/popper.js"></script>
	<script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="/vendor/select2/select2.min.js"></script>
	<!--===============================================================================================-->
	<script src="/js/main.js"></script>

</body>
</html>
